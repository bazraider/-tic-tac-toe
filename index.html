<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="field">
      <div class="cell" data-cell="0">
        <div class="podskazka"></div>
      </div>
      <div class="cell" data-cell="1">
        <div class="podskazka"></div>
      </div>
      <div class="cell" data-cell="2">
        <div class="podskazka"></div>
      </div>
      <div class="cell" data-cell="3">
        <div class="podskazka"></div>
      </div>
      <div class="cell" data-cell="4">
        <div class="podskazka"></div>
      </div>
      <div class="cell" data-cell="5">
        <div class="podskazka"></div>
      </div>
      <div class="cell" data-cell="6">
        <div class="podskazka"></div>
      </div>
      <div class="cell" data-cell="7">
        <div class="podskazka"></div>
      </div>
      <div class="cell" data-cell="8">
        <div class="podskazka"></div>
      </div>
    </div>
    <dialog>
      <h1>Победа!</h1>
      <button type="button" class="restart">Сыграть ещё раз</button>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
